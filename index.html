<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat+Alternates:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>My TikTok Clone</title>
</head>
<body>
    <header>
        <div class="wrapper" id="wrapper">
            <div class="bg-videos" id="bgVideos">
                <video src="videos/video1.mp4"></video>
            </div>
           
            <div class="top-bar">
                <i class="material-icons">live_tv</i> 
                <!-- <div class="page">
                    <p>Following</p>
                    <p>For You</p>
                </div> -->
                <i class="material-icons ">search</i> 
            </div>
            <div class="side-bar">
                <img src="images/image-avatar.png" alt="" class="user-icon">
                <div class="heart">
                    <i class="material-icons">favorite_border</i> 
                    <p id="heartNum"></p>
                </div>
                <div class="heart">
                    <i class="material-icons">textsms</i> 
                    <p id="commentNum"></p>
                </div>
                <div class="heart">
                    <i class="material-icons">share</i> 
                    <p id="shareNum"></p>
                </div>
            </div>
                
        </div>
    </header>

 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script> 
    <script src="app.js"></script>
</body>
</html>
